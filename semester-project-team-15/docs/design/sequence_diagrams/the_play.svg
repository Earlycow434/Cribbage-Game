tyle="stroke:#181818;stroke-width:1.0;" x1="856.5" x2="897.5" y1="418.8594" y2="418.8594"/><polygon fill="#181818" points="866.5,414.8594,856.5,418.8594,866.5,422.8594,862.5,418.8594" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="193" x="862.5" y="401.1172">table.addToRunningTotal(card)</text><line style="stroke:#181818;stroke-width:1.0;" x1="374" x2="416" y1="448.1699" y2="448.1699"/><line style="stroke:#181818;stroke-width:1.0;" x1="416" x2="416" y1="448.1699" y2="461.1699"/><line style="stroke:#181818;stroke-width:1.0;" x1="375" x2="416" y1="461.1699" y2="461.1699"/><polygon fill="#181818" points="385,457.1699,375,461.1699,385,465.1699,381,461.1699" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="128" x="381" y="443.4277">points = addPoints()</text><!--MD5=[770243cbcaa7081b283cb2b99c804ff5]
@startuml the_play
[-> ": round": executeThePlay

activate ": round"

participant "nonDealer : Player"
participant "dealer : Player"
participant "nonDealerHand : Hand"
participant "dealerHand : Hand"
participant "table : Table"
participant ": Player"

": round" -> "nonDealer : Player" : startPlay()

loop while ( !nonDealerHand.isEmpty() && !dealerHand.isEmpty() )

alt if ( nonDealerHand.hasPlayableCard() )

"nonDealer : Player" -> "nonDealerHand : Hand" : card = selectCard(num)
"nonDealerHand : Hand" -> "table : Table" : table.addToTable(card)
"table : Table" -> "table : Table" : table.addToRunningTotal(card)
"nonDealer : Player" -> "nonDealer : Player" : points = addPoints()
"round" -> if 

else else

"dealer : Player" -> "dealerHand : Hand" : card = selectCard(num)
"dealerHand : Hand" -> "table : Table" : table.addToTable(card)
"table : Table" -> "table : Table" : table.addToRunningTotal(card)
"dealer : Player" -> "dealer : Player" : points = addPoints()

end
end

@enduml

